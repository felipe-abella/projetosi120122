<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Project Login</title>
    </h:head>
    <h:body>
        <div id="fb-root"></div>
        <h:outputScript library="js" name="facebook.js"/>

        <center><big><big><big>Project</big></big></big></center>
        <h:form id="formLogin" prependId="false">
            <p:panelGrid columns="2">
                <p:outputLabel value="Login" for="inputLogin"/>
                <h:inputText id="inputLogin" value="#{authBean.login}"
                             required="true" requiredMessage="Insira o login!"/>
                <p:outputLabel value="Senha" for="inputPassword"/>
                <h:inputSecret id="inputPassword" value="#{passwordAuthBean.password}"
                               required="true" requiredMessage="Insira a senha!"/>
            </p:panelGrid>
            <p:messages showDetail="true"/><br/>
            <h:commandButton action="#{passwordAuthBean.signin}" value="Logar"/>
        </h:form>
        <h:form>
            <h:link outcome="signup" value="Ainda nÃ£o sou registrado"/>
        </h:form>
        <br/>
        <h:form id="faceForm">
            <h:inputHidden id="faceID" value="#{faceBean.faceID}"/>
            <h:inputHidden id="faceName" value="#{faceBean.faceName}"/>
            <h:inputHidden id="faceEmail" value="#{faceBean.faceEmail}"/>
            <h:inputHidden id="authToken" value="#{faceBean.authToken}"/>
            <h:commandButton value="Logar pelo Facebook" onclick="fblogin(this.form);">
                <f:ajax/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
