<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="signup-type" value="#{signupBean.signupType}"/>
    </f:metadata>


    <h:head>
        <title>Muffans Signup</title>
    </h:head>
    <h:body style="background-color: beige">
        <ui:include src="sections/header.xhtml"/>
        
        <h:form id="formSignup" prependId="false">
            <p:panelGrid columns="2">
                <p:outputLabel value="Login" for="inputLogin"/>
                <h:inputText id="inputLogin" value="#{signupBean.login}" required="true"/>
                <p:outputLabel value="Nome" for="inputName"/>
                <h:inputText id="inputName" value="#{signupBean.name}" required="true"/>
                <p:outputLabel value="Email" for="inputEmail"/>
                <h:inputText id="inputEmail" value="#{signupBean.email}" required="true"/>
                <p:outputLabel value="Password" for="inputPassword"/>
                <h:inputSecret id="inputPassword" value="#{passwordSignupBean.password}"
                               required="false"/>
                <p:outputLabel value="Confirm Password" for="inputPasswordConfirm"/>
                <h:inputSecret id="inputPasswordConfirm" value="#{passwordSignupBean.passwordConfirm}"
                               required="false"/>

            </p:panelGrid>
            <p:messages/>
            <br/>
            <h:commandButton id="createButton" value="Criar conta" action="#{passwordSignupBean.createUser}"/> 

        </h:form>
        <h:form>
            <h:commandButton id="backButton" value="Voltar" action="index?faces-redirect=true"/> 
        </h:form>
    </h:body>
</html>
