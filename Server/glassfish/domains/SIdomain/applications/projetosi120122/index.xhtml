<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Project Login</title>
    </h:head>
    <h:body>
        <center><big><big><big>Project</big></big></big></center>
        <h:form id="formLogin" prependId="false">
            <h:messages/><br/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Login" for="inputLogin"/>
                <h:inputText id="inputLogin" required="true" value="#{loginBean.login}"/>
                <p:outputLabel value="Password" for="inputPassword"/>
                <h:inputSecret id="inputPassword" required="true" value="#{loginBean.password}"/>
            </p:panelGrid>
            <br/>
            <h:commandButton action="#{loginBean.logon}" value="Logar"/>
        </h:form>
        <h:form>
            <h:link outcome="signup" value="Ainda nÃ£o sou registrado"/>
        </h:form>
    </h:body>
</html>
